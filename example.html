<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Input Event Listeners</title>
</head>
<body>

    <input type="text" id="textInput1" placeholder="Type something...">
    <input type="text" id="textInput2" placeholder="Type something...">
    <button id="submitButton" disabled>Submit</button>

    <script>
        // Get the input fields and the button
        const textInput1 = document.getElementById('textInput1');
        const textInput2 = document.getElementById('textInput2');
        const submitButton = document.getElementById('submitButton');

        // Define the event handler function
        function handleInputEvent() {
            // Get the trimmed input values
            const inputValue1 = textInput1.value.trim();
            const inputValue2 = textInput2.value.trim();

            // Enable the button if both input fields are not empty
            submitButton.disabled = inputValue1 === "" || inputValue2 === "";
        }

        // Add event listeners to both input fields
        textInput1.addEventListener('input', handleInputEvent);
        textInput2.addEventListener('input', handleInputEvent);
    </script>

</body>
</html>
